{% extends "base.html" %}
{% block content %}
<h3>OTP Verification</h3>
<p>Please enter the 6-digit OTP from your authenticator app:</p>
<form method="POST">
  <input type="text" name="otp" placeholder="Enter OTP" class="form-control" required><br>
  <button type="submit" class="btn btn-primary">Verify OTP</button>
</form>
{% endblock %}
